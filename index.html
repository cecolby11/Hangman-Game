<!DOCTYPE html>
<html>
<head>
  <title>Hangman!</title>
   <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- defer keyword means it isn't executed until html loads -->
  <!-- otherwise errors bc getElementById needs html rendered first -->
  <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</head>
<body>
<div class="page">

  <!-- main container -->
  <div class="container main_content">
    
    <!-- row (image) -->
    <div class="row">
      <div class="col-md-12">
        <div class="photo_narrow">
          <img src="assets/images/vinyl.jpg" alt="vinyl photo">
        </div>
      </div>
    </div>
    <!-- /.row (image) -->

    <!-- row (instruction alert)-->
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert"" id="instructionContainer">
          <h4 id="instruction">Press a key to make your first guess!</h4>
        </div>
      </div>
    </div>
    <!-- /.row  (instruction alert) -->
      
    <!-- row  (content) -->
    <div class="row">
      <!-- game column-->
      <div class="col-md-9">
        <!-- panel -->
        <div class= "panel panel-default panel-body game">
          <!-- row-->
          <div class="row">

            <!-- word guessing col -->
            <div class="col-md-8 col-sm-12">
              <div class="word">
                <h3>I'm thinking of a word...</h3>
                <p id="wordBeingGuessed"></p>
              </div>
            </div> 
            <!-- /.word guessing col -->

            <!-- guess/letters info col-->
            <div class="col-md-4 col-sm-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="guess remaining">
                    <h4>Guesses Remaining</h4>
                    <p id="guessesRemaining"></p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="guess letters">
                    <h4>Letters guessed</h4>
                    <p id="lettersGuessed"></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- /guess info col -->

          </div>
          <!-- /.row-->
        </div> 
        <!-- /.panel -->
      </div> 
      <!-- /.game column-->


      <!-- score panel column-->
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <!-- panel -->
            <div class="panel panel-default score-panel">

              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-6 col-xs-6">
                    <h3>Wins</h3>
                  </div>
                  <div class="col-md-6 col-xs-6">
                    <h3>Losses</h3>
                  </div>
                </div>
              </div>

              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6 col-xs-6 wins-col">
                    <p id="winsDisplay"></p>
                  </div>
                  <div class="col-md-6 col-xs-6 losses-col">
                    <p id="lossesDisplay"></p>
                  </div>
                </div>
              </div>

            </div>
            <!-- /.panel -->
          </div>
        </div>
        <!-- /.row -->
      </div> 
      <!-- /.score panel column-->
    </div> 
    <!-- /.row (content) -->

    <!-- row (audio) -->
    <div class="row">
      <div class="col-md-12">
        <audio id="audio">
          <source id="audio_source" src="" type="audio/mpeg">
        </audio>
        <button class="button button-default
        button-audio" onclick="browser.muteAudio()"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>/ <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
      </div>
    </div>
    <!-- /.row (audio) -->

  </div> 
  <!-- /.main container-->

  <footer>
    <div class="container">
      <!-- row  -->
      <div class="row"> 
        <div class="col-md-12">
          <!-- &#169; is character reference for copyright symbol -->
          &#169; Copyright 2017 Casey Colby
        </div>
      </div> 
      <!-- /.row  -->
    </div> 
    <!-- /.container -->

  </footer>

</div> <!-- /.page -->
</body>
</html>
